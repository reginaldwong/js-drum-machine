<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-808</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="keys">
        <div data-key = "65" class="red-key">
            <kbd>A</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="83" class="red-key">
            <kbd>S</kbd>
            <span class="sound">closed hat</span>
        </div>
        <div data-key="68" class="red-key">
            <kbd>D</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="70" class="orange-key">
            <kbd>F</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="71" class="orange-key"> 
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="orange-key">
            <kbd>H</kbd>
            <span class="sound">open hat</span>
        </div>
        <div data-key="74" class="yellow-key">
            <kbd>J</kbd>
            <span class="sound">cymbal</span>
        </div>
        <div data-key="75" class="yellow-key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="yellow-key">
            <kbd>L</kbd>
            <span class="sound">cowbell</span>
        </div>
    </div>

<audio data-key="65" src="sounds/kick.wav"></audio>
<audio data-key="83" src="sounds/hat1.wav"></audio>
<audio data-key="68" src="sounds/snare.wav"></audio>
<audio data-key="70" src="sounds/clap.wav"></audio>
<audio data-key="71" src="sounds/boom.wav"></audio>
<audio data-key="72" src="sounds/hat2.wav"></audio>
<audio data-key="74" src="sounds/cymbal.wav"></audio>
<audio data-key="75" src="sounds/tom.wav"></audio>
<audio data-key="76" src="sounds/cowbell.wav"></audio>

</body>

</html>
